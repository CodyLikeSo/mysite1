<!DOCTYPE html>
<html>
    <body>
        <h1>ROOMS</h1>
        <ul>
            {% for room in rooms %}
                <li>
                    <a href="{% url 'get_room' room.id %}">{{ room.name }}</a>
                </li>
            {% empty %}
                <li>No rooms available.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'main' %}">BACK</a>
    </body>
</html>
