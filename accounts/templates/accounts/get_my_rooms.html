<!DOCTYPE html>
<html>
    <body>
        <h1>LIST OF YOUR ROOMS</h1>
        
        <ul>
            {% for room in rooms %}
                <li><a href="{% url 'get_room' room.id %}">{{ room.name }}</a></li>
            {% empty %}
                <li>NO ROOMS HERE</li>
            {% endfor %}
        </ul>

        <a href="{% url 'main' %}">BACK</a>
    </body>
</html>
